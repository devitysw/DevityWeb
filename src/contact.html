<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Devity software</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/d.png" id="tabFavicon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/471d17c5c6.js" crossorigin="anonymous"></script>
</head>

<body class="min-h-full">
    <!-- Navbar -->
    <nav class="z-50">
        <div class="fixed w-full py-5 bg-black" id="navbar">
            <div class="max-w-[90%] mx-auto flex flex-row justify-between items-stretch">
                <!-- Logo -->
                <div class="pt-2 self-center">
                    <button onclick="scrollToSection('#hero')" class="outline-none p-0 w-24">
                        <img src="images/logo-white.png" alt="company logo" class="w-full" />
                    </button>
                </div>
                <!-- Menu Items -->
                <div class="hidden space-x-6 self-center text-white text-sm font-light md:flex">
                    <div class="self-center animated-underline">
                        <button onclick="scrollToSection('#services')" class="border-0 bg-transparent">
                            SLUŽBY
                        </button>
                    </div>
                    <div class="self-center animated-underline">
                        <button onclick="scrollToSection('#about')" class="border-0 bg-transparent">
                            O NÁS
                        </button>
                    </div>
                    <div class="self-center animated-underline">
                        <button onclick="scrollToSection('#projects')" class="border-0 bg-transparent">
                            PROJEKTY
                        </button>
                    </div>
                    <div class="self-center animated-underline">
                        <button onclick="scrollToSection('#pricing')" class="border-0 bg-transparent">
                            CENNÍK
                        </button>
                    </div>
                    <div class="self-center animated-underline">
                        <button onclick="scrollToSection('#footer')" class="border-0 bg-transparent">
                            KONTAKT
                        </button>
                    </div>
                </div>

                <!-- Hamburger Icon -->
                <button id="menu-btn" class="block hamburger self-center md:hidden focus:outline-none">
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>
        </div>
    </nav>

    <div id="menu" class="full-screen hidden z-40 fixed backdrop-blur-sm">
        <div class="bg-black text-gray-300 font-semibold tracking-widest">
            <div class="flex flex-col max-w-[90%] mx-auto">
                <button onclick="scrollToSection('#services')" class="w-[95%] mx-auto outline-none border-0 text-right px-2 py-4">SLUŽBY</button>
                <hr class="w-full border-0 border-b border-gray-300">
                <button onclick="scrollToSection('#about')" class="w-[95%] mx-auto outline-none border-0 text-right px-2 py-4">O NÁS</button>
                <hr class="w-full border-0 border-b border-gray-300">
                <button onclick="scrollToSection('#projects')" class="w-[95%] mx-auto outline-none border-0 text-right px-2 py-4">PROJKETY</button>
                <hr class="w-full border-0 border-b border-gray-300">
                <button onclick="scrollToSection('#pricing')" class="w-[95%] mx-auto outline-none border-0 text-right px-2 py-4">CENNÍK</button>
                <hr class="w-full border-0 border-b border-gray-300">
                <button onclick="scrollToSection('#footer')" class="w-[95%] mx-auto outline-none border-0 text-right px-2 py-4">KONTAKT</button>
            </div>
        </div>
    </div>

    <section id="contact-info" class=" z-0">
        
        <div class="max-w-[90%] w-[90%] mx-auto py-5">
            <div class="max-w-[95%] mx-auto xs:w-max xs:mx-auto text-center font-extrabold tracking-wider ">
                <div class="px-6 text-4xl md:text-5xl ">KONTAKT</div>
                <hr class="mt-4 border-0 border-b-[3px] rounded-md border-purple-500 ">
            </div>

        </div>
        
    </section>
    
    <div class="absolute bottom-0 w-full">
        <div class="-mb-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2600 131.1" preserveAspectRatio="none">
                <path class="fill-purple-500" style="opacity:0.5" d="M0 60 L2600 0 L2600 129.1 0 60z"></path>
                <path class="fill-purple-500" style="opacity:0.75" d="M0 60 L2600 60 L2600 129.1 0 60z"></path>
                <path class="fill-black" d="M0 60 L0 129.1 L2600 129.1 0 60z"></path>
            </svg>
        </div>
        
        <footer id="footer" class="bg-black text-white w-full">
            <div class="flex flex-col lg:flex-row space-y-5 lg:space-y-0 lg:space-x-10 w-max max-w-[90%] mx-auto items-stretch text-xs">
                <div class="flex flex-col lg:flex-row space-y-2 lg:space-y-0 md:space-x-2 items-stretch lg:h-max self-center">
                    <img src="images/d-white.png" alt="logo" class="h-4 self-center hidden lg:block">
                    <img src="images/logo-white.png" alt="logo" class="h-5 self-center block lg:hidden">
                    <hr class="border-l-2 h-6 hidden lg:block">
                    <h3 class="self-center text-center tracking-wide">Softvérove riešenia podľa Vašich predstáv</h3>
                </div>
                <div class="flex flex-row space-x-8 text-lg self-center">
                    <a href=" " class="hover:text-purple-400 "><i class="fa-brands fa-linkedin-in "></i></a>
                    <a href=" " class="hover:text-purple-400 "><i class="fa-brands fa-instagram "></i></a>
                    <a href=" " class="hover:text-purple-400 "><i class="fa-brands fa-square-facebook "></i></a>
                </div>
                <div class="self-center animated-underline">
                    <button onclick="scrollToSection('#services')" class="border-0 bg-transparent">
                        KONTAKT
                    </button>
                </div>
                <div class="self-center animated-underline">
                    <button onclick="scrollToSection('#services')" class="border-0 bg-transparent">
                        SLUŽBY
                    </button>
                </div>
                <div class="self-center animated-underline">
                    <button onclick="scrollToSection('#services')" class="border-0 bg-transparent">
                        AKO TO FUNGUJE
                    </button>
                </div>
            </div>
            <h6 class="w-full text-center text-[0.6rem] py-2"><i class="fa-regular fa-copyright"></i>&nbsp;2023</h6>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="burger-menu.js"></script>
    <script src="tabicon.js"></script>
    <script src="numbers.js"></script>
    <script>
        var x = 2 * $('#navbar').height();
        $('#contact-info').css({ 'padding-top': x + 'px' });
    </script>
</body>

</html>
